<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Bootstrap-Js</title>
    <link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="validacion.js"></script>
</head>
<body>
    <h1 class="text-center">Formulario - Js - Bootstrap</h1>
    <br/>
    <section class="container-fluid">
        <div class="row col-lg-8 col-lg-offset-2 ">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Formulario Tp-04</h3>
            </div>
            <form class="panel-body form1">
                <fieldset class=" form-group col-sm-6">
                    <label for="nombre">Nombre:</label>
                    <input class=" form-control" type="text" name="nombre" placeholder="Nombre" />
                </fieldset>

                <fieldset class=" form-group col-sm-6">
                    <label for="apellido">Apellido:</label>
                    <input class=" form-control" type="text" name="apellido" placeholder="Apellido" />
                </fieldset>

                <fieldset class=" form-group col-sm-6">
                    <label for="direccion">Direccion:</label>
                    <input class=" form-control" type="text" name="direccion" placeholder="Direccion" />
                </fieldset>

                <fieldset class=" form-group col-sm-6">
                    <label for="dni:">Dni:</label>
                    <input class=" form-control" type="text" name="dni" placeholder="Dni" />
                </fieldset>

                <fieldset class=" form-group col-sm-6">
                    <label for="telefono">Telefono:</label>
                    <input  type="text" class=" form-control" name="telefono" placeholder="Telefono" />
                </fieldset>
                <br/>
                <fieldset class="col-sm-12">
                    <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
        </div>
    </section>

</body>
</html>
